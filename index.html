<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <span></span>
        </div>
        <div class="container-keys">
            <button class="keys numeric" id="key-7">7</button>
            <button class="keys numeric" id="key-8">8</button>
            <button class="keys numeric" id="key-9">9</button>
            <button class="keys clear" id="key-clear">C</button>
            
            <button class="keys numeric" id="key-4">4</button>
            <button class="keys numeric" id="key-5">5</button>
            <button class="keys numeric" id="key-6">6</button>
            <button class="keys operator" id="key-divide">/</button>
            
            <button class="keys numeric" id="key-1">1</button>
            <button class="keys numeric" id="key-2">2</button>
            <button class="keys numeric" id="key-3">3</button>
            <button class="keys operator" id="key-multiply">&times;</button>
            
            <button class="keys numeric" id="key-0">0</button>
            <button class="keys numeric" id="key-2">.</button>
            <button class="keys operator" id="key-subtract">&minus;</button>
            
            <button class="keys equals" id="key-equals">=</button>
            <button class="keys operator" id="key-add">+</button>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
